<ng-container *ngIf="!isLoggedIn">
  <div class="container mt-5">
    <div *ngIf="!registerMode" style="text-align: center">
      <h1>Subscribe to any book of your liking</h1>
      <p>Sign up here</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
          Register
        </button>
      </div>
    </div>

    <div *ngIf="registerMode" class="container">
      <div class="row justify-content-center">
        <div class="col-4">
          <app-register
            (cancelRegister)="cancelRegisterMode($event)"
          ></app-register>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-container *ngIf="isLoggedIn">
  <div class="container mt-5">
    <h1 class="text-center">Welcome!</h1>
    <hr />
    <h3 class="text-center">
      Browse our <a [routerLink]="['/books']">catalogue</a> for books
    </h3>
    <hr />
  </div>
</ng-container>
