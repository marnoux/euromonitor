<h1 class="text-center">Books</h1>
<hr />
<div class="container justify-content-center">
  <div class="row">
    <div class="card-deck">
      <div
        class="card col-4 py-4 mt-4"
        style="width: 20rem; padding: 1rem"
        *ngFor="let book of books"
      >
        <div class="card-group d-flex flex-wrap" style="padding: 1ex">
          <img [src]="imageSrc(book.id)" class="card-img-top" />
          <div class="card-body">
            <h3 class="card-title text-center">{{ book.name }}</h3>
            <hr />
            <p class="card-text text-center">
              {{ book.text }}
            </p>
            <p class="card-text text-center">
              R<i> {{ book.price }}</i>
            </p>
          </div>
        </div>
        <div class="col text-center">
          <button
            (click)="addSubscription(book.id, book.name)"
            class="btn btn-success"
            type="submit"
          >
            Subscribe
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
