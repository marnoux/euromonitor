<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary" style="color: aqua">Sign Up</h2>
  <hr />
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
      placeholder="Username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
      placeholder="Pasword"
    />
  </div>

  <div class="form-group">
    <input
      name="firstName"
      [(ngModel)]="model.firstName"
      class="form-control mr-sm-2"
      type="text"
      placeholder="Frist Name"
    />
  </div>

  <div class="form-group">
    <input
      name="lastName"
      [(ngModel)]="model.lastName"
      class="form-control mr-sm-2"
      type="text"
      placeholder="Last Name"
    />
  </div>

  <div class="form-group">
    <input
      name="email"
      [(ngModel)]="model.email"
      class="form-control mr-sm-2"
      type="email"
      placeholder="Email"
    />
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
      Cancel
    </button>
  </div>
</form>
